<!--删除图片的ajax操作-->
<script type="text/javascript">
		$(function(){
			$(".del").click(function(){
				if(confirm("确定是否删除此图片")==true){
					var pid=$(this).attr("pid");
					$("#"+pid).remove();
					//ajax发送裁剪请求
					$.ajax({
						url:"__URL__/del",
						type:"post",
						data:{ id:$(this).attr("pid")},
						dataType: "text",
						success:function(res){		
						},
						error:function(){
							alert('ajax请求失败！');
						}
					})
				};
			})
		})
</script>
<!--删除图片的ajax操作结束-->
<div class="pageContent">
<!--图片表单-->
<form method="post" action="__URL__/upload/navTabId/listgpic/callbackType/" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this,navTabAjaxDone);">
	<div class="pageFormContent" layoutH="500">
		<input type="hidden" name="gid" value="{$gid}"/>
		<div style="width:100%;height:150px;">
			{foreach $pic as $k => $v}
			<div id="{$v.id}" style="height:140px;float:left;border:0px solid red">
				<img style="height:120px" src="__PUBLIC__/Admin/Images/Upload/Goods/240_320_{$v.pic}" />
				<br/>
				<a class="del" pid="{$v.id}" style="color:blue" href="javascript:return false;">删除</a><br/>
			</div>
			{/foreach}
		</div>
		<div style="clear:both"></div>
	</div>
	<div id="did"></div>
	
	
	<iframe name="myframe" width="100%" scrolling="yes" frameborder="no" height="300px" src="__URL__/loadswf" frameborder="1" style="display:block;"></iframe>
	<div class="formBar" >
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
		</ul>
	</div>
</form>
<!--图片表单结束-->
</div>
