<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <include file="Common:intoHead" />
    </head>
    <body>
 	您的位置：管理操作日志
        <div class="wrap">
            <div class="mainBody">
                <div id="Right">
                    <table width="100%" border="1" cellspacing="0" cellpadding="0" class="tab">
                        <thead>
                            <tr>
                                <td>id</td>
                                <td>管理员</td>
                                <td>操作日期</td>
                                <td>Ip地址</td>
                                <td>操作记录</td>
                            </tr>
                        </thead>
                        <volist name="list" id="vo">
                            <tr align="center">
                                <td>{$vo.id}</td>
                                <td>{$vo.rname}</td>
                                <td>{$vo.actTime|date='Y-m-d H:i:s',###}</td>
                                 <td>{$vo.actIp}</td>
                                 <td>{$vo.logMsg}</td>
                            </tr>
                        </volist>
                    </table>
                </div>
            </div>
        </div>
        <span><a href="{:U('Admin/Webinfo/trunLog',array('act'=>'del'),'')}">清空记录<a/></span><span>{$page}</span>
        <div class="clear"></div>
    </body>
</html>
