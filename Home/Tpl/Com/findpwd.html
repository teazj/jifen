<include file="Public:header" />
<style type="text/css">
.wj_mm{ margin:40px auto 84px; width:732px; color:#000000;}
.wj_tit{ width:780px; height:41px; border:1px solid #85bfec; background:url(images/wjmm.jpg) left center repeat-x; text-align:left;}
.wj_con{ width:780px; border:1px solid #c7c6c6; border-top:none; padding-bottom:90px; padding-top:60px;}
.wj_con table{ margin:0 auto;}
.wj_tit p{ line-height:41px; color:#000; background:url(images/wj_pbg.png) 20px center no-repeat; padding-left:44px;}
.wj_yzm{ width:130px; height:31px; line-height:21px; border:1px solid #d1d0d0; padding-left:8px; margin:10px auto;}
.wj_tr{ text-align:left;}
.wj_tr span{ color:#86b7fb; margin-left:15px;}
</style>

    <div class="wj_mm">
    	<div class="wj_tit"><p>忘记密码</p></div>
        <div class="wj_con">
            <form action="{:U('Com/savepwd')}" method="post">
            <table cellpadding="0" cellspacing="0" border="0px none">
                <tr>
                    <td>用户名：</td><td class="wj_tr"><input type="text" name="username" value="" class="xg_text" /></td>
                </tr>
                <tr>
                    <td>注册邮箱：</td><td class="wj_tr"><input type="text" name="email" value="" class="xg_text" /></td>
                </tr>
                <tr>
                    <td>新密码：</td><td class="wj_tr"><input type="password" name="newpwd" value="" class="xg_text" /></td>
                </tr>
                <tr>
                    <td>确认密码：</td><td class="wj_tr"><input type="password" name="newpwd2" value="" class="xg_text" /></td>
                </tr>
                <tr>
                    <td>验证码：</td><td class="wj_tr"><input type="text" name="code" value="" class="wj_yzm" /><img class="reloadverify verifyimg" src="{:U('Login/verify')}" id="verify" /><a class="reloadverify" href="javascript:;"><span>看不清，换一张</span></a></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="" value="确认密码" class="xg_btn" /></td>
                </tr>
            </table>
            </form>
        </div>
    </div>

<script type="text/javascript">
    //刷新验证码
    $(function(){
        $('.reloadverify').click(function(){
            $('.verifyimg').attr('src', "{:U('Login/verify')}?" + Math.random());
        });
    }) 
</script>

    <include file="Public:footer" />
