<include file="Public:header" />
    </div>
    <div class="M_loin">
    	<div class="loin">
        	<dl>
            <form action="{:U('Login/login')}" onsubmit="return checkinfo(this);" method="post">
            	<dt><h3>您尚未登录</h3></dt>
                <dd class="user_mm">用户名</dd>
                <dd><input type="text" name="username" value="" class="user" /></dd>
                <dd class="user_mm">密码<span class="forget"><a href="">忘记密码？</a></span></dd>
                <dd><input type="password" name="password" value="" class="mm" /></dd>
                <dd class="dz"><input type="submit" name="" value="登录" class="btn_loin" /><span class="zhuce">还没注册？　　<a href="{:U('Com/register')}">立即注册</a></span></dd>
            </form>
            </dl>
        </div>
        <div class="loin_ban"><a href=""><img src="__PUBLIC__/Home/images/shop/loin_ban.jpg" /></a></div>
        <div class="clear"></div>       <!--  清楚M_loin浮动  -->
    </div>
    <div class="M_loin_dx"></div>
    
    <script type="text/javascript">
    	//简单验证
    	function checkinfo(t){
    		if(t.username.value==""){
    			alert("请输入用户名");
    			t.username.focus();
    			return false;
    		}
    		
    		if(t.password.value==""){
    			alert("请输入密码");
    			t.password.focus();
    			return false;
    		}
    		return true;
    	}
    	
    </script>
