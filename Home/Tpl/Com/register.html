<script type="text/javascript">
function acheck(t){
	if(t.username.value==""){
		alert("请输入用户名");
		t.username.focus();
		return false;
	}
	
	if(t.password.value==""){
		alert("请输入密码");
		t.password.focus();
		return false;
	}
	
	if(t.repassword.value==""){
		alert("请输入确认密码");
		t.repassword.focus();
		return false;
	}
	if(t.email.value==""){
		alert("请输入常用邮箱");
		t.email.focus();
		return false;
	}
	var p=/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
	if(!p.test(t.email.value)){
		alert("邮箱格式不正确");
		t.email.focus();
		return false;
	}
	
	if(t.verify.value==""){
		alert("请填写验证码");
		t.verify.focus();
		return false;
	}
	
	if($("#ipt_1").prop('checked')==!true){
		alert('请勾选协议');
		return false;
	}
}

//刷新验证码
	$(function(){
		$('.reloadverify').click(function(){

</script>
