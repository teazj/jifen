<script>
//  类似京东宝贝展示切换和放大js
	$(function(){			
	   $(".jqzoom").jqueryzoom({
			xzoom:400,
			yzoom:400,
			offset:10,
			position:"right",
			preload:1,
			lens:1
		});
		$("#spec-list").jdMarquee({
			deriction:"left",
			width:350,
			height:56,
			step:2,
			speed:4,
			delay:10,
			control:true,
			_front:"#spec-right",
			_back:"#spec-left"
		});
		$("#spec-list img").bind("mouseover",function(){
			var src=$(this).attr("src");
			$("#spec-n1 img").eq(0).attr({
				src:src.replace("\/n5\/","\/n1\/"),
				jqimg:src.replace("\/n5\/","\/n0\/")
			});
			$(this).css({
				"border":"2px solid #ff6600",
				"padding":"1px"
			});
		}).bind("mouseout",function(){
			$(this).css({
				"border":"1px solid #ccc",
				"padding":"2px"
			});
		});				
	});
	
	
	//加减
	var num=parseInt($('.shuzi').val());
	$('.shuzi').blur(function(){
		if(parseInt($(this).val())<=0 || $(this).val()==''){
			$(this).val('1');
		}
	});
	
	$(".jian").click(function(){
		if(num<2){
			num=1;
		}else{
			num=num*1-1;
			$('.shuzi').val(num);
		}
	});
	
	$('.jia').click(function(){
			num=num*1+1;
			$('.shuzi').val(num);
	});
</script>
