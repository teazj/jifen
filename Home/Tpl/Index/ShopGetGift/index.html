<script type="text/javascript">
$(function(){
	var url = "{:U('Index/ShopGetGift/getGift','','')}";
	var oIpt_1 = $('#ipt_1');
	var oIpt_2 = $('#ipt_2');
	var oSp = $('#sp');
	var oSub = $("input[name='sub_1']");
	oSub.attr("disabled",true);
	
	oIpt_2.click(function(){
		if(oIpt_1.val()==''){
			alert('订单号不为空.!');
			return false;
		}
		
		$.post(url,{orderCode:oIpt_1.val()},function(data){
			if(data['status']==1){
				oSp.text(data['info']);
				if(data['sign']=='eo'){
					oSub.attr("disabled",true);
					return false;
				}else{
					oSub.attr("disabled",false);
				}
			}else{
				alert(data['msg']);
			}
		},'json');
	});
});

function checkNum(){
	var oIpt_1 = $("input[name='num']");
	if(oIpt_1.val()=='' || !oIpt_1.val().match(/[1-9]{1}[0]{1}/)){
		alert('兑换积分数目不正确');
		return false;
	}
}
</script>
