<include file="APP/Tpl/Index/inc/header.html" />
    <div class="M_xnews">
    	<div class="Mcaut_tit"><a href="">首页</a> > <a href="">知识宝鼎</a></div>
        <div class="xnews_left">
        	<div class="xnewsl_tit">
            	<p class="bt">{$row['title']}</p>
                <p class="sj">时间：{$row['sub_time']|date="Y-m-d H:i:s",###}　来源：{$row['from']}　作者：{$row['author']}</p>
            </div>
            <div class="xnewsl_con">
				{$row['content']}
            </div>
        </div>
        <div class="xnews_right">
        	<div class="xnewsr_a1">
            	<dl>
                	<dt><a href="">最新消息</a></dt>
                	<foreach name="new" item="vo">
                    	<dd><a href="{:U('Index/RzColumn/news',array('id'=>$vo['id']),'')}">{$vo['title']}</a></dd>
                	</foreach>
                </dl>
            </div>
            <div class="xnewsr_a2">
            	<dl>
                	<dt><a href="">阅读排行</a></dt>
                	<foreach name="clicks" item="vo">
                    	<dd><a href="{:U('Index/RzColumn/news',array('id'=>$vo['id']),'')}">{$vo['title']}</a></dd>
					</foreach>
                </dl>
            </div>
            <div class="xn_gg"><a href=""><img src="images/xn_gg.jpg" /></a></div>
        </div>
        <div class="clear"></div>     <!--  清除M_xnews左右2快的浮动  -->
    </div>
<include file="APP/Tpl/Index/inc/footer.html" />
