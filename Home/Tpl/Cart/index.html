<include file="Public:header" />
<div class="clear"></div>
</div>
<div class="M_che">
	<table cellpadding="0" cellspacing="0" width="100%" border="0">
		<form action="{:U('Cart/cartinformation')}" method="post">
			<tr class="Mche_top">
				<td>商品图片</td>
				<td class="che_tl">商品名称</td>
				<td>单价</td>
				<td>数量</td>
				<td>操作</td>
			</tr>
			<volist id="c_list" name="C_list" key="k">
			<tr class="Mche_c">
				<input type="hidden" value="{$c_list['item_id']}" name="item_id[]" />
				<td><a href="{:U('Index/info','id='.$c_list[item_id])}"><img src="__ROOT__{$c_list.item_img}" class="Mche_img" /></a></td>
				<td class="che_tl"><a href="{:U('Index/info','id='.$c_list[item_id])}">{$c_list.item_name}</a></td>
				<td>{$c_list.price}</td>
				<td>
					{$c_list.quantity}
				</td>
				<td>
					<a class="Mche_inp1" href="{:U('Cart/delgoods','item_id='.$c_list['item_id'])}">删除</a>
				</td>
			</tr>
			 </volist>
			<tr class="Mche_top">
				<td><a href="{:U('Index/index')}">继续购物</a></td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td width="190"><span class="big_red">{$OrderCount}积分</span></td>
				<td width="148">
					<input class="Mche_inp" type="submit" value="结算" name="">
				</td>
			</tr>
		</form>
	</table>
</div>
<script type="text/javascript">
	//加减
	var num=parseInt($('.shuzi').val());
	$('.shuzi').blur(function(){
		if(parseInt($(this).val())<=0 || $(this).val()==''){
			$(this).val('1');
		}
	});
	
	$(".jian").click(function(){
		if(num<2){
			num=1;
		}else{
			num=num*1-1;
			$('.shuzi').val(num);
		}
	});
	
	$('.jia').click(function(){
			num=num*1+1;
			$('.shuzi').val(num);
	});
	
	//用来改变
	
</script>
<include file="Public:footer" />
