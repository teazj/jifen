<include file="shopinc:header" />
	<link type="text/css" href="__ROOT__/Public/css/info.css" rel="stylesheet" />
	<div id="s_bdw">
		<div id="s_bd">			
			<div class="stepflow"><img src="__ROOT__/Public/images/step01.gif" width="980" height="32" alt="" /></div>	
			<if condition="$isshow eq 1">		
				<div class="addinfo">
					<strong>{$p_name}</strong>
					<a href="__ROOT__/index.php">返回继续购物</a>
				</div>			
			</if>
			<div class="cartlist">
				<table width="100%">
					<tr>
						<th>购物车中的商品</th><th>商城价</th><th>返现</th><th>购买数量</th><th>发货时间</th><th>操作</th>
					</tr>
					<volist name="C_list" id="C_list">
					<tr bgcolor="#fffaf1">
						<td>
							<a href="#"><img class="smallpic" src="__ROOT__/Public/uploadfile/{$C_list.item_img}" width="80" height="80" /></a>
							<a href="#">{$C_list.item_name}</a>
						</td>
						<td><strong class="red">￥{$C_list.price}</strong></td>
						<td>￥0.00</td>
						<td>
							<div class="addinput">
								<input type="text" name="qty_item_{$C_list.item_id}" value="{$C_list.quantity}" id="qty_item_{$C_list.item_id}" class="stext"/>
                        		<a class="add" onClick="setAmount.add('#qty_item_{$C_list.item_id}','{$C_list.item_id}')" href="javascript:void(0)"></a>
								<a class="reduce" onClick="setAmount.reduce('#qty_item_{$C_list.item_id}','{$C_list.item_id}')" href="javascript:void(0)"></a>
							</div>
						</td>
						<td>有货，可当日出货</td>
						<td><!--<a href="#" class="blue">移入收藏夹</a><br />--><a href="__URL__/delgoods/item_id/{$C_list.item_id}" class="blue" target="yincang">删除</a></td>
					</tr>
					</volist>
					<tr>
						<td valign="top"><a href="__URL__/empty_cart" target="yincang"><img src="__ROOT__/Public/images/deleteicon.gif" /> 清空购物车</a></td>
						<td align="right" colspan="5">
							<p>共<span class="cartCount">{$cartCount}</span>件商品</p>
							<p style="margin-top:10px;font-size:14px;">总计金额(不含运费)： <strong style="font-size:18px;color:#d80000;">￥<span id="OrderCount">{$OrderCount}</span></strong> </p>
						</td>
					</tr>
					<tr>
						<td style="border:none;padding-top:20px;" colspan="6"><input type="button" value="" id="" class="btnimg f-r" onclick="location.href='__URL__/cartinformation'"/><a class="f-r goonbtn" href="__APP__/Index/index"><img src="__ROOT__/Public/images/gooncat.gif" width="86" height="24" alt="" /></a></td>
					</tr>
				</table>
			</div><!--cartlist end-->
			
			<script type="text/javascript">
			/* reduce_add */
			var setAmount = {
				min:1,
				max:999,
				reg:function(x) {
					return new RegExp("^[1-9]\\d*$").test(x);
				},
				amount:function(obj,id, mode) {
					var x = $(obj).val();
					if (this.reg(x)) {
						if (mode) {
							$.get("__URL__/add_goods/item_id/"+id,function(data){
								if(data!='f'){	
								x++;
								$('#OrderCount').text(data);
								$num=parseInt($('.cartCount').eq(0).text())+1;
								$('.cartCount').text($num);
								}
									if (x <= 999) {
										$(obj).val(x);
									} else {
										alert("商品数量最多为" + 999);
										$(obj).val(999);
										$(obj).focus();
									}
								});
						} else {
							$.get("__URL__/add_goods/item_id/"+id+"/q/1",function(data){
								if(data!='f'){
									x--;
								$('#OrderCount').text(data);
								$num=parseInt($('.cartCount').eq(0).text())-1;
								$('.cartCount').text($num);}
									if (x >= 1) {
										$(obj).val(x);
									} else {
										alert("商品数量最少为" + 1);
										$(obj).val(1);
										$(obj).focus();
									}
								});
						}
					} else {
						alert("请输入正确的数量！");
						$(obj).val(1);
						$(obj).focus();
					}
				},
				reduce:function(obj,id) {
					var x = this.amount(obj,id, false);
					
				},
				add:function(obj,id) {
					var x = this.amount(obj,id, true);
					
				},
				modify:function(obj) {
					var x = $(obj).val();
					if (x < this.min || x > this.max || !this.reg(x)) {
						alert("请输入正确的数量！");
						$(obj).val(1);
						$(obj).focus();
					}
				}
			}
			</script>
		</div><!--s_bd end-->
	</div><!--s_bdw end-->
