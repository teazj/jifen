<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	line-height:30px;
}
.address td {height:30px;}
</style>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.5.1.min.js"></script>
<link href="__PUBLIC__/css/main.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="__PUBLIC__/js/wfdq.js" type="text/javascript"></script>
<link type="text/css" href="__PUBLIC__/css/info.css" rel="stylesheet" />
	<script type="text/javascript" src="__PUBLIC__/js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/easyui/locale/easyui-lang-zh_CN.js"></script>
     <script type="text/javascript" src="__PUBLIC__/js/easyui/js.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/js/easyui/themes/icon.css">
	<style type="text/css">
		input{
			border:1px solid #ccc;
			padding:2px;
		}
		.text{width:300px;}
	</style>
</head>

<body>
<form id="applyform" name="applyform" method="post" action="__URL__/saveadd"  onsubmit="return $('#applyform').form('validate');">
<table class="address" width="100%">
                            	 <tr>
                                     <td width="80" align="right">居住地址:</td>
                                     <td><select name="shengfen" id="shengfen" class="selectb">
                                     </select>
                                       省
                                       <select name="shi" id="shi" class="selectb">
                                       </select>
                                       市
                                       <select name="qu" id="qu" class="selectb">
                                       </select>
                                       区</td>
                                </tr>
                              	<tr>
						          <td width="80" align="right">收货地址:</td>
						          <td><input name="address" type="text" class="text easyui-validatebox" id="address" value="" required="true" missingMessage="请输入收货地址" validType="length[1,30]" />&nbsp;&nbsp;*</td>
					            </tr>
                                <tr>
						          <td width="80" align="right">收件人:</td>
						          <td><input name="lianxiren" type="text" class="text easyui-validatebox" id="lianxiren" value="" required="true" missingMessage="请输入收件人" validType="length[1,13]"/>&nbsp;&nbsp;*</td>
					            </tr>
                                 <tr>
                                   <td width="80" align="right">联系电话:</td>
						          <td><input name="phone" type="text" class="text easyui-validatebox" id="phone" value="" required="true" missingMessage="请输入联系电话" validType="mobile"/>&nbsp;&nbsp;*</td>
                              </tr>
                                   <tr>
                                   <td width="80" align="right">&nbsp;</td>
						          <td><input name="ismr" type="checkbox" id="ismr" value="1" />是否设为默认收货地址</td>
                                   </tr>
                                   <tr>
                                  <td width="80" align="right">&nbsp;</td>
                                  <td><input type="submit" value="确认收货信息" id="" name="" class="btntext" /><input type="hidden" name="userid" id="userid" value="{$userid}"/></td>
                                </tr>
                            </table>
</form>
</body>
</html>
<script type="text/javascript">
new PCAS("shengfen","shi","qu");
</script>
