<!--  搜索js (外联没效果) --> 
<script type="text/javascript">
$(function(){
	var default_key="{$Think.get.keyword}";
	var searchObj = $("#search_key");
	searchObj.val(default_key);
	searchObj.bind("focus",function(){
		if(searchObj.val() == default_key){
			searchObj.val('');
		}
	});
	
	searchObj.bind("blur",function(){
		if(searchObj.val() == ''){
			searchObj.val(default_key);
		}
	});
});

</script>
