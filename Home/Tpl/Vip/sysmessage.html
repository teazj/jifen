<include file="Vipinc:header" />
<script type="text/javascript">
$(document).ready(function() {
    jQuery.jqtab = function(tabtit,tab_conbox,shijian) {
        $(tab_conbox).find("li").hide();
        $(tabtit).find("li:first").addClass("thistab").show(); 
        $(tab_conbox).find("li:first").show();
    
        $(tabtit).find("li").bind(shijian,function(){
          $(this).addClass("thistab").siblings("li").removeClass("thistab"); 
            var activeindex = $(tabtit).find("li").index(this);
            $(tab_conbox).children().eq(activeindex).show().siblings().hide();
            return false;
        });
    
    };
    /*调用方法如下：*/
    $.jqtab("#tabs","#tab_conbox","click");
    
    $.jqtab("#tabs2","#tab_conbox2","mouseenter");
    
});
</script>
        <div class="order_right">
        	<div class="orderr_tit"><a href="">我的消息</a></div>
            <div class="myorderr_con">
            	<div id="tabbox">
                    <ul class="tabs" id="tabs2">
                       <li><a href="">未读消息</a></li>
                       <li><a href="">历史消息</a></li>
                    </ul>
                    <ul class="tab_conbox" id="tab_conbox2">
                        <li class="tab_con">
                        	<table cellpadding="0" cellspacing="0" border="0px none" width="100%">
                            <form>
                                <tr class="or_tabtit">
                                    <td width="15%">发件人</td><td width="50%">主题</td><td width="15%">接收时间</td><td width="10%">状态</td><td width="10%">操作</td>
                                </tr>
                                <foreach name="unread_list" item="ul">
                                <tr>
                                    <td>{$ul.sender}</td><td>{$ul.title}</td><td>{$ul.create_time}</td><td>未读</td><td><input type="button" name="" value="查看" class="myor_inp" /></td>
                                </tr>
                                </foreach>
                            </form>
                            </table>
                            <div class="inquiry_down">
                                {$unread_page}
                            </div>
                        </li>
                        <li class="tab_con">
                            <table cellpadding="0" cellspacing="0" border="0px none" width="100%">
                            <form>
                                <tr class="or_tabtit">
                                    <td width="15%">发件人</td><td width="50%">主题</td><td width="15%">接收时间</td><td width="10%">状态</td><td width="10%">操作</td>
                                </tr>
                                <foreach name="list" item="l">
                                <tr>
                                    <td>{$l.sender}</td><td>{$l.title}</td><td>{$l.create_time}</td><td><if condition="($l.status == 0)">未读<else />已读</if></td><td><input type="button" name="" value="查看" class="myor_inp" /></td>
                                </tr>
                                </foreach>
                            </form>
                            </table>
                            <div class="inquiry_down">
                                    {$page}
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="top_yj">
<!--                     <a href="#top" class="fh_top">返回顶部</a>
                    <a href="#" class="yjfk"><p>意</p><p>见</p><p>反</p><p>馈</p></a> -->
                </div>
            </div>
        </div>
        <div class="clear"></div>      <!--  清除主体部分M_vipmm的浮动  -->
    </div>
    <div class="footer_topbg"></div>
<include file="Vipinc:footer" />
</body>
</html>
